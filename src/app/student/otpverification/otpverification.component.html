<section>
    <div class="container-fluid" style="margin-top: 5rem;">
     <div class="row">
       <div class="col col-sm">
       </div>
       <div class="col-12 col-sm">
        <div class="container-fluid bg-light shadow shadow-sm">
          <h5>
            Form
          </h5>
          <hr>
          <div class="row">
            <div class="col">
              <input type="email" class="form-control form-control-sm" placeholder="e-mail" required="true" #mail>
            </div>
            <div class="col-auto text-center">
              <button class="btn btn-sm btn-primary" (click)="sentmail(mail.value)">
                Sent OTP
              </button>
              
            </div>
    
          </div>
    
          <br>
        </div>
       </div>
       <div class="col col-sm">
       </div>
     </div>   
    </div>
  </section>
